apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.tools.build:gradle:3.0.0'
    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()
}
repositories {
    mavenCentral()
}


publish {
    userOrg = 'allure0'
    groupId = 'com.allure.plugin'
    artifactId = 'Component'
    publishVersion = '1.0.0'
    desc = 'AndroidComponent Gradle Plugin'
    website = 'https://github.com/Allure0'
}



